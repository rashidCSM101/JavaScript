<body>
    
</body>
<script>
   const addEle=(text_pass , color,bgColor)=>{
        const div = document.createElement("div");
        div.setAttribute("class", "new-class");
        div.style.border="2px solid white";
        div.style.margin="10px";
        div.style.padding="10px";
        div.style.backgroundColor=bgColor || "Red";
        div.style.color=color || "orange";
        const text = document.createTextNode(text_pass);
        div.appendChild(text);
        document.body.appendChild(div);
   }
    addEle("This is created using createElement and appendChild methods","orange","red");
    addEle("This is second created using createElement and appendChild methods","yellow","green");
    addEle("This is third created using createElement and appendChild methods","black","blue");
</script>
