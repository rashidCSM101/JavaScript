<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #212121;
        color: white;
    }
</style>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
<script>
    const ul = document.querySelector('li:nth-child(2)');
    const li = document.createElement('li');
    const text = document.createTextNode('Item 4');
    li.appendChild(text);
    ul.replaceWith(li);
</script>

</html>
